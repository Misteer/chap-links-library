<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <script src="../lib/moment.min.js"></script>
    <script src="../src/component/util.js"></script>
    <script src="../src/component/events.js"></script>
    <script src="../src/component/timestep.js"></script>
    <script src="../src/component/dataset.js"></script>
    <script src="../src/component/controller.js"></script>
    <script src="../src/component/range.js"></script>
    <script src="../src/component/component.js"></script>
    <script src="../src/component/panel.js"></script>
    <script src="../src/component/rootpanel.js"></script>
    <script src="../src/component/timeaxis.js"></script>
    <script src="../src/component/itemset.js"></script>

    <link href="../src/component/css/panel.css" rel="stylesheet" type="text/css" />
    <link href="../src/component/css/timeaxis.css" rel="stylesheet" type="text/css" />
    <link href="../src/component/css/item.css" rel="stylesheet" type="text/css" />
    <style>
        body, html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: arial, sans-serif;
        }

        #visualization {
            box-sizing: border-box;
            padding: 10px;
            width: 100%;
            height: 50%;
        }

        .graph .items {
            background: rgba(255, 255, 0, 0.5);
        }
    </style>

</head>
<body>

    <div id="visualization"></div>

    <script>
        // controller
        var controller = new Controller();

        // main panel
        var main = new RootPanel({
            container: document.getElementById('visualization'),
            autoResize: true
        });
        controller.add(main);

        // range
        var range = new Range({
            start: moment().valueOf(),
            end: moment().add('days', 10).valueOf()
        });
        range.listen(main, 'move', 'horizontal');
        range.listen(main, 'zoom', 'horizontal');

        // time axis
        var timeaxis = new TimeAxis({
            //orientation: 'top',
            range: range,
            parent: main
        });
        controller.add(timeaxis);

        // create a dataset with items
        var dataset = new DataSet({
            fieldTypes: {
                start: 'Date'
            }
        });
        dataset.put([
            {id: 1, content: 'item 1', start: moment().toDate()},
            {id: 2, content: 'item 2', start: moment().add('days', 4).toDate() },
            {id: 3, content: 'item 3', start: moment().add('days', 5).toDate()},
            {id: 4, content: 'item 4', start: moment().add('days', -2).toDate(), end: moment().add('days', 7).toDate()},
            {id: 5, content: 'item 5', start: moment().add('days', 9).toDate()}
        ]);

        // items panel
        var items = new ItemSet({
            parent: main,
            depends: [timeaxis],
            data: dataset,
            className: 'items',
            height: function () {
                return main.height - timeaxis.height;
            }
        });
        controller.add(items);

        controller.repaint();

    </script>
</body>
</html>
